<body style="margin: 0; overflow: hidden;">
    <button onclick="window.location.reload()" style="width: 100%; height: 40px;">Run Program</button>
    <div id="terminal" style="width: 100vw; height: calc(100vh - 40px); overflow-y: auto;"></div>

    <script>
        // Create a function to resize the terminal dynamically
        function resizeTerminal(term) {
            const terminalContainer = document.getElementById('terminal');
            const cols = Math.floor(terminalContainer.offsetWidth / 9); // Adjust cell width as needed
            const rows = Math.floor(terminalContainer.offsetHeight / 18); // Adjust cell height as needed
            term.resize(cols, rows);
        }

        // Initialize the terminal
        var term = new Terminal({
            scrollback: 1000, // Set the scrollback buffer for smooth scrolling
        });

        // Open the terminal in the #terminal div
        term.open(document.getElementById('terminal'));
        term.writeln('Running startup command: python3 run.py');
        term.writeln('');

        // Resize the terminal to fit within the container
        resizeTerminal(term);

        // Adjust terminal size on window resize
        window.addEventListener('resize', () => resizeTerminal(term));

        // Establish WebSocket connection
        var ws = new WebSocket(location.protocol.replace('http', 'ws') + '//' + location.hostname + (location.port ? (
            ':' + location.port) : '') + '/');

        ws.onopen = function () {
            new attach.attach(term, ws);
        };

        ws.onerror = function (e) {
            console.log(e);
        };

        // Set focus in the terminal
        document.getElementsByClassName("xterm-helper-textarea")[0].focus();
    </script>
</body>
